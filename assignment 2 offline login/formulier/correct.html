<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="correct.css">
</head>
<body>

        <div class="header">
            <h2>Login/Sign Up</h2>
        </div>
        <form id="form" class="form" action="../index_logged.html" method="POST">
            <div class="form-control">
                <label for="UserName">Userame*</label>
                <input type="text" placeholder="racecar123" required id="username"/>

                <label for="PassWord">Password*</label>

        </form>
    </div>
    <script src="correct.js"></script>
   
</body>
